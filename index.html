<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Open Source Software Club | Task Manager and Weather Dashboard" />
    <meta name="author" content="AIT OSS Club" />

    <!-- Descriptive browser tab title -->
    <title>Plan your tasks and wheater reports</title>

    <!-- Custom favicon -->
    <link rel="icon" href="favicon.ico.ico" type="image/x-icon" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link active">Dashboard</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <button id="theme-toggle" class="theme-btn">Toggle Theme</button>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- Task Manager Section -->
        <section class="card task-manager">
            <h2>My Tasks</h2>
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="e.g., Finish my project">
                <button id="add-task-btn">Add Task</button>
            </div>
            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn"  id="filter-active" data-filter="active">Active</button>
                <button class="filter-btn" id="filter-completed" data-filter="completed">Completed</button>
            </div>
            <ul id="task-list">
                <li class="skeleton-item">
                    <div class="skeleton skeleton-checkbox"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-btn"></div>
                </li>
                <li class="skeleton-item">
                    <div class="skeleton skeleton-checkbox"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-btn"></div>
                </li>
                <li class="skeleton-item">
                    <div class="skeleton skeleton-checkbox"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-btn"></div>
                </li>
            </ul>
            <div class="task-actions">
                <button id="sort-tasks-btn">Sort A-Z</button>
                <button id="clear-all-btn">Clear All</button>
            </div>
        </section>
        <section class="card weather-widget">
            <h2>Weather Report</h2>
            <div class="weather-search" style="justify-content: center;">
                <button id="get-location-btn">Get My Location Weather</button>
            </div>
            <div id="weather-info" role="status" aria-live="polite">
                <p class="loading-text">Search for a city to see the weather...</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Fsoc-Medium Project. All rights reserved.</p>
        <div class="footer-nav">
             <a href="index.html">Dashboard</a> | <a href="about.html">About</a> | <a href="#contact">Contact</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
