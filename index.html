<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fsoc-Medium</title> 
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/about.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> </head>
<body>
    <header>
        <nav>
            <div class="logo">Fsoc-Medium</div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link active">Dashboard</a></li>
                <li><a href="./about.html" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <button id="theme-toggle" class="theme-btn">Toggle Theme</button>
        </nav>
    </header>

    <main class="container">
        <section class="card task-manager">
            <h2>My Tasks</h2>
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="e.g., Finish my project">
                <button id="add-task-btn">Add Task</button>
            </div>
            <div class="task-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="task-list">
                </ul>
             <button id="clear-all-btn">Clear All</button>
        </section>

        <section class="card weather-widget">
            <h2>Weather Report</h2>
            <div class="weather-search">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-weather-btn">Search</button>
            </div>
            <div id="weather-info">
                <p class="loading-text">Search for a city to see the weather...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DevDash Project. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
